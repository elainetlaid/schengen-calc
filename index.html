<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Schengen Calculator</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="申根計算">
    
    <style>
        :root { 
            --primary: #1a2a6c; --stay-color: #b3c7ff; --accent: #ff4757; --warning: #ffa500; --success: #28a745;
            --bg: #fdfdfd; --text: #333; --card: #f0f4ff; --border: #ddd; --modal: #fff; --footer-text: #1a2a6c;
            --header-bg: rgba(255, 255, 255, 0.85);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a1a1a; --text: #eee; --card: #2c2c2e; --border: #444; --modal: #2c2c2e;
                --stay-color: #3a5ba0; --footer-text: #ffffff;
                --header-bg: rgba(26, 26, 26, 0.9);
            }
        }

        /* 關鍵：使用 dvh (Dynamic Viewport Height) 適配所有 iPhone */
        html, body { height: 100%; margin: 0; overflow: hidden; background: #000; }
        .app { 
            width: 100%; max-width: 440px; margin: 0 auto;
            height: 100dvh; background: var(--bg);
            display: flex; flex-direction: column; 
        }

        /* 標題列：避開靈動島 */
        .top-bar {
            padding-top: env(safe-area-inset-top);
            background: var(--header-bg);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }
        .top-bar-content { height: 44px; display: flex; align-items: center; justify-content: center; font-size: 17px; font-weight: 700; color: var(--primary); }

        .header { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; flex-shrink: 0; }
        
        /* 日曆滾動區：自動吃掉所有剩餘空間 */
        #calBox { 
            flex: 1; overflow-y: auto; padding: 0 10px;
            -webkit-overflow-scrolling: touch;
        }

        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: var(--border); border: 1px solid var(--border); margin-bottom: 15px; }
        .day { background: white; min-height: 50px; position: relative; display: flex; flex-direction: column; }
        .day span { margin: 3px; font-size: 14px; font-weight: 600; }
        .remain { align-self: flex-end; margin: auto 3px 3px 0; font-size: 10px; color: #888; font-weight: bold; }

        /* 底部控制台：固定在螢幕最下方 */
        .bottom-nav { flex-shrink: 0; background: var(--bg); }
        .btn-container { padding: 8px 15px; display: flex; gap: 8px; }
        .action-btn { background: white; color: var(--primary); border: 1.5px solid var(--primary); padding: 12px; border-radius: 14px; font-size: 14px; font-weight: bold; flex: 1; }
        .btn-main { flex: 2; background: var(--primary); color: white; }

        .footer-summary { 
            padding: 15px 15px calc(15px + env(safe-area-inset-bottom)); 
            background: var(--card); border-top: 1px solid var(--border); border-radius: 24px 24px 0 0;
        }
        /* ...其餘樣式保持不變... */
    </style>
</head>
<body>
    </body>
</html>
